<!DOCTYPE html>
<html>
    <head>
        <title>FoodMe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre:300,300i,400,400i,700,700i" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="scripts/food-me.js"></script>
<!--Add google maps API-->
        <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_nRsNf6hRUlEeb0nddHzuQsXPntFaPEU&callback=initMap">

<!--Add google place API-->

    </head>

    <body>
        <h1>
            <a href="/">FoodMe</a>
        </h1>

        <ul>
            <li><a href="/">I Want To Go Here</a></li>

            <li><a href="/recently-visited">Where People Have Been</a></li>
            <li><a href="/logout">Log Out</a></li>
        </ul>

        {% block content %}
        {% endblock %}

</html>
